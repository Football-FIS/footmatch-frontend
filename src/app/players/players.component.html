<div class="flex items-center mb-8">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="w-8 h-8 mr-3" viewBox="0 0 16 16">
      <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
  </svg>
  <span class="text-2xl font-bold dark:text-white light:text-black">Players</span>
</div>
<div>
  <ul class="mt-2 text-gray-700">     
    <li class="flex border-y py-2" *ngFor="let player of players; let i = index">
      <span class="font-bold w-36 dark:text-white light:text-black">{{player.first_name}} {{player.last_name}}</span>
      <span class="text-gray-700 w-36 dark:text-white light:text-black">{{player.position}}</span>
      <span class="text-gray-700 flex">
        <button (click)="on_edit(player, i)" class="mr-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-2 py-1 dark:bg-red-blue dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Edit
        </button>
        <button (click)="on_delete(player)" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-xs px-2 py-1 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
          Delete
        </button>
      </span>
    </li>
  </ul>
  <div class="flex mt-6">
    <button (click)="on_create()" class="text-md text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
      Add player
    </button>
  </div>
</div>

<!-- <modal-match ngClass="{{show_modal ? '': 'hidden'}}" [match]="selected_player" (close_modal)="closeModal()"></modal-match> -->


<div ngClass="{{showModal ? '': 'hidden'}}" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 dark:bg-gray-600 dark:bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 sm:items-center sm:p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white dark:bg-gray-800 shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mt-3 sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-xl font-medium leading-6 text-gray-900 dark:text-gray-100">
                 Player</h3>
              <div>
                <!-- First name -->
                <div class="mt-2 mb-3">
                  <label for="is_local" class="block text-md font-medium text-gray-700 dark:text-gray-300 mb-2">First name</label>
                  <input [(ngModel)]="selected_player.first_name"
                    class="block w-full flex-1 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-2 px-3 bg-gray-100 dark:bg-gray-700 dark:text-gray-200"
                    type="text"/>
                </div>
                <!-- Last name -->
                <div class="mt-2 mb-3">
                  <label for="is_local" class="block text-md font-medium text-gray-700 dark:text-gray-300 mb-2">Last name</label>
                  <input [(ngModel)]="selected_player.last_name"
                  class="block w-full flex-1 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-2 px-3 bg-gray-100 dark:bg-gray-700 dark:text-gray-200"
                  type="text"/>
                </div>
                <!-- Email -->
                <div class="mt-2 mb-3">
                  <label for="is_local" class="block text-md font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                  <input [(ngModel)]="selected_player.email"
                  class="block w-full flex-1 rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm py-2 px-3 bg-gray-100 dark:bg-gray-700 dark:text-gray-200"
                  type="email"/>
                </div>
                <!-- Position -->
                <div class="mt-2 mb-3">
                  <label for="is_local" class="block text-md font-medium text-gray-700 dark:text-gray-300 mb-2">Position</label>
                  <select [(ngModel)]="selected_player.position" name="positions" id="positions">
                    <option>DELANTERO</option>
                    <option>PORTERO</option>
                    <option>DEFENSA</option>
                    <option>MEDIO</option>
                  </select>
                </div>
                <p style="color:red">{{modal_error}}</p>
                <!-- error message -->
              </div>
            </div>
          </div>
          <!-- BUTTONS -->
          <div class="bg-gray-50 dark:bg-gray-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <!-- SAVE -->
            <button type="button" (click)="on_modal_save()"
              class="inline-flex w-full justify-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
            <!-- CLOSE MODAL -->
            <button type="button" (click)="on_modal_close()"
              class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-white">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
