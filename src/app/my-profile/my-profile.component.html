<a class="flex items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png" class="h-10 mr-4 sm:h-9" alt="Landwind Logo" />
    <span class="text-lg font-bold text-Black-600">Equipo &nbsp;</span>
</a>

<div *ngIf="team == null" class="bot">
    <div class="bot">
        No tienes equipos
    </div>
    <br>
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" href="./create-team">
        Crear Equipo
    </a>
</div>

<div *ngIf="team != null">
    <a class="mov my-auto items-center dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="./profile">
      {{team.name}}
    </a>
    <br>
    <a class="mov my-auto items-center dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="./profile">
      {{team.stadium_name}}
    </a>
    <br>
    <a class="mov my-auto items-center dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700" href="./profile">
      {{team.address}}
    </a>
    <br>
    <br>
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" href="./create-team">
      Editar equipo
    </a>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" (click)="deleteTeam()">
      Eliminar equipo
    </button>
</div>
