<div class="form-container">
    <form (ngSubmit)="submitForm()">
      <div class="form-group my-4">
        <label>Select event  </label>
        <select class="form-control" [(ngModel)]="my_matchStatus" name="status_type">
            <option value='STA'>Start</option>
            <option value='BRE'>Break</option>
            <option value='RES'>Resumption</option>
            <option value='GOA'>Goal</option>
            <option value='END'>End</option>
            <option value='OTH'>Other</option>
        </select>
      </div>
      <div class="form-group my-4">
        <label>Minute  </label>
        <input class="form-control" type="number" [(ngModel)]="my_matchStatus" name="time">
      </div>
      <div class="form-group my-4">
        <button type="submit" class="btn btn-primary bg-green-700 p-2 hover:bg-green-500 text-white rounded-full items-end ml-auto">Submit</button>
      </div>
    </form>

  <form (ngSubmit)="submitForm()">
    <div class="form-group my-4">
      <label>Minute  </label>
      <input class="form-control" type="number" [(ngModel)]="my_matchStatus" name="time">
    </div>
    <div class="form-group my-4">
      <label>Local Team  </label>
      <input class="form-control" type="text" [(ngModel)]="my_matchStatus" name="time">
    </div>
    <div class="form-group my-4">
      <label>Visiting  Team  </label>
      <input class="form-control" type="text" [(ngModel)]="my_matchStatus" name="time">
    </div>
    <div class="form-group my-4">
      <label>Score  </label>
      <input class="form-control" type="text" [(ngModel)]="my_matchStatus" name="time">
    </div>
    <div class="form-group my-4">
      <label>Info  </label>
      <input class="form-control" type="text" [(ngModel)]="my_matchStatus" name="time">
    </div>
    <div class="form-group my-4">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Tweet</button>
    </div>
  </form>
</div>


<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* para ocupar toda la altura de la pantalla */
      }

      .dark-theme {
        background-color: #333333;
        color: #f2f2f2;
      }
</style>
