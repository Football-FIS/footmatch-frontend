<div class="form-container text-center dark-theme">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group my-4">
        <label>Select event  </label>
        <select formControlName="status_type" class="form-control">
          <option *ngFor="let option of statusOptions" [value]="option.value">{{option.label}}</option>
        </select>
      </div>
      <div class="form-group my-4">
        <label>Scoreboard  </label>
        <input class="form-control" type="text" formControlName="scoreboard" name="scoreboard">
      </div>
      <div class="form-group my-4">
        <label>Info  </label>
        <input class="form-control" type="text" formControlName="info" name="info">
      </div>
      <div class="form-group my-4">
        <button type="submit" class="btn btn-primary bg-green-700 p-2 hover:bg-green-500 text-white rounded-full items-end ml-auto">Submit</button>
      </div>
    </form>
